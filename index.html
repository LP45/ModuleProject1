<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.P.S Hand Game</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Rock,Paper,Scissors</h1>
<img src="photos/RPS.png">

<div class="flex">

        <div class="flex1">
            <h3>Human Choice</h3>
            <span><button value="rock" class="button1">Rock </button></span>
            <span><button value="paper" class="button2">Paper </button></span>
            <span><button value="scissors" class="button3">Scissors</button></span>
        </div>
        <div class="PlayerOption"></div>
        <div class="RobotOption"></div>
    
        <div class="flex2"> 
            <h3>Robot Choice</h3>
            <span><button class="button1">Rock </button></span>
            <span><button class="button2">Paper </button></span>
            <span><button class="button3">scissors</button></span>
        </div>
</div>







<script src="app.js"></script>
</body>
</html>
